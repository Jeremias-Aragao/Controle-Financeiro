{% extends "base.html" %}
{% set title = "Criar conta" %}
{% block content %}
<section class="pagehead">
  <div>
    <h1 class="h1">Criar conta</h1>
    <p class="muted">Cada usu치rio ter치 seu pr칩prio controle (dados isolados).</p>
  </div>
</section>

<form class="form card" method="post">
  <div class="form__grid">
    <label class="field field--full">
      <span class="field__label">Nome</span>
      <input name="name" required placeholder="Seu nome" />
    </label>

    <label class="field field--full">
      <span class="field__label">E-mail</span>
      <input name="email" type="email" required placeholder="seu@email.com" />
    </label>

    <label class="field field--full">
      <span class="field__label">Senha</span>
      <input name="password" type="password" required />
      <div class="hint muted">Dica: use uma senha forte.</div>
    </label>

    {% if can_register_first_admin %}
    <label class="field field--full" style="display:flex;gap:8px;align-items:center;">
      <input name="create_as_admin" type="checkbox" />
      <span class="field__label" style="margin:0;">Criar como ADMIN inicial (apenas uma vez)</span>
    </label>
    {% endif %}
  </div>

  <div class="form__actions">
    <button class="btn" type="submit">Criar</button>
    <a class="btn btn--ghost" href="{{ url_for('auth.login') }}">J치 tenho conta</a>
  </div>
</form>
{% endblock %}
